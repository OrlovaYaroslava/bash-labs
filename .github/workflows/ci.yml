name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          # Убрали cache, так как нет requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем зависимости напрямую
          pip install Flask==2.3.3 pytest==7.4.2 bandit==1.7.5

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          python -m pytest test_app.py -v --tb=short

      - name: Security check with Bandit
        run: |
          echo "Running security check..."
          bandit -r . -f txt

      - name: Test Flask application
        run: |
          echo "Starting Flask application..."
          python app.py 5000 &
          FLASK_PID=$!
          sleep 3

          echo "Testing API endpoints..."

          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1

          # Test analyze endpoint
          curl -f -X POST http://localhost:5000/analyze \
            -H "Content-Type: application/json" \
            -d '{"text": "Testing GitHub Actions workflow"}' || exit 1

          kill $FLASK_PID 2>/dev/null || true

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- Bandit security check completed" >> $GITHUB_STEP_SUMMARY
          echo "- API tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All checks passed successfully!" >> $GITHUB_STEP_SUMMARY