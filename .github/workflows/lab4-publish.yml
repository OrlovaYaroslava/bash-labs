# .github/workflows/lab4-publish.yml
name: Publish Lab4 Website on Release

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release tag
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site with version
        run: |
          mkdir -p ./_site/v${{ steps.get_tag.outputs.TAG }}
          cp -r lab4/. ./_site/v${{ steps.get_tag.outputs.TAG }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4